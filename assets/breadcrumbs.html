<div id="breadcrumbs">
	<div class="row">
		<div class="small-12 columns">
			{exp:navee:custom_crumbs wrap_type="none"}
				{if count == "1"}
					<a href="{path=}" title="Return to Home Page">Home</a>&nbsp;>&nbsp;
				{/if}
				{if count == total_results}
					{text}
				{if:else}
					<a href="{link}">{text}</a>&nbsp;>&nbsp;
				{/if}
			{/exp:navee:custom_crumbs}
		</div>
	</div>
</div>
