<div class="orange-grad-panel">
	<div class="row title">
		<div class="small-12 columns">
			<h2>See why our customers selected Compliance Networks</h2>
		</div>
	</div>
	<div class="row">
		{exp:channel:entries channel="research" category="13" limit="3" orderby="random"}
			<div class="small-12 medium-4 columns end">
				<a href="{title_url_path=research/detail}">
					<div class="spotlight">
	                    <img src="{customer_story_logo}" title="{title}" />
	                    <div class="mask">
	                        <h2>{title}</h2>
	                        <p><a href="">{short_description}</a></p>
	                    </div>
	                </div>
				</a>
			</div>
		{/exp:channel:entries}
	</div>
	<div class="row read-more">
		<a href="">Read more customer stories</a>
	</div>
</div>
